<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player for Study</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h1>Relaxing Music for Studying</h1>
    </header>

    <!-- Navigation Section -->
    <nav>
      <ul>
        <li><a href="#">Music Player</a></li>
        <li><a href="#">Playlists</a></li>
        <!-- Add or remove navigation items as needed -->
      </ul>
    </nav>

    <!-- Main Content Section -->
    <main>
      <!-- Media Player Section -->
      <div class="media-player">
        <audio id="musicplayer" controls>
          <source src="."/>
        </audio>
        <div class="controller">
          <button id="play" onclick="togglePlayPause()">
            <img id="playicon" src="https://img.icons8.com/ios-glyphs/30/play--v1.png" width="24" height="24"/>
          </button>
          <!-- add the missing buttons or functionality here -->
          <div class="progress">
            <span id="progressbar"></span>
          </div>
        </div>
      </div>

      <!-- Additional Content Section -->
      <section>
        <!-- Add more content as needed -->
      </section>
    </main>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2024 Media Player Website. All rights reserved.</p>
      <a href="https://icons8.com/icon/59862/play">Play</a> icon by
      <a href="https://icons8.com">Icons8</a>
      <a href="https://icons8.com/icon/61012/pause">Pause</a> icon by
      <a href="https://icons8.com">Icons8</a>
    </footer>
  </body>
</html>
